<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Lancer</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <div class="logo">
                    <img src="img/car 1.png" alt="" class="logo__img">
                    <div class="logo__text">Luxury Cars</div>
                </div>
                <div class="header__right">
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">Home</li>
                            <li class="nav__item">Model</li>
                            <li class="nav__item">Inventory</li>
                            <li class="nav__item">Contact Us</li>
                        </ul>
                    </nav>
                    <div class="header__search">
                        <input type="search" class="header__input-search" placeholder="search">
                    </div>
                </div>
            </header>
            <div class="content">
                <h1 class="title">
                    <img src="img/LANCER.png" alt="" class="img__lancer">
                </h1>
                <img src="img/lambo.png" alt="" class="content__img">
            </div>
        </div>
        <nav class="previous">
            <ul class="nav__previous">
                <li class="list__previous">Previous</li>
                <li class="list__previous">Next</li>
            </ul>
        </nav>
        <div class="text">Our Website : www.luxurycars.com</div>
    </div>
</body>

</html>
